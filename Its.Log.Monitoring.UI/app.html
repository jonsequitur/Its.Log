<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles/monitoring.css">
  <title>Monitoring Tests</title>
  <script src="lib/sinon.js"></script>
  <script>
    window.fakeServer = sinon.fakeServer.create()
    window.fakeServer.autoRespond = true
    window.fakeServer.getting = function(url) {
      return {
        succeedsWithJson: function(json) {
          window.fakeServer.respondWith('GET', url,
            [200, { 'Content-Type': 'application/json' }, JSON.stringify(json)])
        },
        failsWithJson: function(json) {
          window.fakeServer.respondWith('GET', url,
            [500, { 'Content-Type': 'application/json' }, JSON.stringify(json)])
        }
      }
    }
    window.pathname = '/tests/done/ordering'
  </script>
  <script src="test/tests-done-ordering.js"></script>
  <script src="its.log.monitoring.js"></script>
</head>
<body>
  
</body>
</html>
